<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editor/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/mySettings.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment navigation-padded-tb-mini my-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu">
                <h2 class="ui teal header item">Blog Management</h2>
                <a href="#" class="menu-item item mobile-hide"><i class="home icon"></i>Blog</a>
                <a href="#" class="menu-item item mobile-hide"><i class="idea icon"></i>Category</a>
                <a href="#" class="menu-item item mobile-hide"><i class="tags icon"></i>Tag</a>

                <div class="right menu-item mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1005/100/100" alt="" class="ui avatar image">
                            只吃饭不洗碗
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button menu-right-top-button mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active item">Submit</a>
                <a href="#" class="item">List</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="my-container-small my-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">

                <br>
                <br>
                <br>
                <br>
                <br>
                <!--Picture-->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">Category</label>
                        <input type="text" name="name" placeholder="New Category Name...">
                    </div>
                </div>
                <!--error message-->
                <div class="ui error message"></div>

                <!--Submit Buttons-->
                <div class="ui right aligned container">
                    <button class="ui teal button">Create</button>
                    <button type="button" class="ui button" onclick="windows.history.go(-1)">Back</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted segment vertical my-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <p>Email: yffwan@ucdavis.edu</p>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header">关于我</h4>
                    <p>这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助......</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2019-2020 Yufei Designed by Yufei</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>

        $('.menu.toggle').click(function() {
            $('.menu-item').toggleClass('mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please input the blog title'
                    }]
                }
            }
        });
    </script>
</body>
</html>
